defaults:
# default 
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "docs"
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      permalink: /posts/:year/:month/:day/:slug
      sidebar:
        nav: "docs"
      toc: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      show_date: true
      author_profile: true
      sidebar:
        nav: "docs"

